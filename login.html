<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CIU | Login</title>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; margin: 10px; width: 250px; }
  </style>
</head>
<body>
  <img src="ciu-logo.png" alt="CIU Logo" width="150" />
  <h2>Login</h2>
  <input type="email" id="email" value="mohammad.youness@ciu.edu.ge" readonly />
  <br />
  <button onclick="sendCode()">Login by E-Mail</button>

  <script type="text/javascript">
    // إعداد المفتاح الخاص
    emailjs.init({
      publicKey: '1xYQGxOC2JBKdb3vC',
      privateKey: 'f_uuztFde17o98iOCrgLi'
    });

    function sendCode() {
      const code = Math.floor(100000 + Math.random() * 900000);
      localStorage.setItem("verificationCode", code);
      localStorage.setItem("userEmail", document.getElementById("email").value);

      const templateParams = {
        to_email: document.getElementById("email").value,
        code: code
      };

      emailjs.send("service_th5035j", "template_90zrpeq", templateParams)
        .then(() => {
          window.location.href = "verify.html";
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("Failed to send code. Please try again.");
        });
    }
  </script>
</body>
</html>
