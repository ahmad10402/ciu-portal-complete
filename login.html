<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CIU | Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <img src="ciu-logo.png" alt="CIU Logo" class="logo" />
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter your university email" />
    <button onclick="sendCode()">Login by E-Mail</button>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("9HJzhU4tNlYEhC8J2"); // Public Key

    function sendCode() {
      const email = document.getElementById("email").value.trim();
      if (!email || !email.includes("@")) {
        alert("Please enter a valid email.");
        return;
      }

      const code = Math.floor(100000 + Math.random() * 900000);
      localStorage.setItem("verificationCode", code);
      localStorage.setItem("userEmail", email);

      const templateParams = {
        to_email: email,
        code: code,
      };

      emailjs.send("service_wmnso5l", "template_90zrpeq", templateParams)
        .then(() => {
          window.location.href = "verify.html";
        })
        .catch((error) => {
          console.error("Failed to send code:", error);
          alert("Failed to send code. Please try again.");
        });
    }
  </script>
</body>
</html>
