<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CIU | Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <img src="ciu-logo.png" alt="CIU Logo" class="logo" />
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter your university email" />
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // بيانات الدخول الصحيحة
      const validEmail = "mohammad.youness@ciu.edu.ge";
      const validPassword = "CIU.545978";

      if (email === validEmail && password === validPassword) {
        localStorage.setItem("userLoggedIn", "true");
        localStorage.setItem("userEmail", email);
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid email or password. Please try again.");
      }
    }
  </script>
</body>
</html>
