<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CIU | Login</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("1xYQGxOC2JBKdb3vC"); // Public Key
    })();
  </script>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #800000;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img src="ciu-logo.png" width="120" alt="CIU Logo">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Enter your CIU Email" required>
  <br>
  <button onclick="sendCode()">Login by E-Mail</button>

  <script>
    function generateCode() {
      return Math.floor(100000 + Math.random() * 900000);
    }

    function sendCode() {
      const email = document.getElementById("email").value;
      const code = generateCode();

      if (!email.endsWith("@ciu.edu.ge")) {
        alert("Please use your CIU email address.");
        return;
      }

      const templateParams = {
        to_email: email,
        code: code,
      };

      emailjs.send("service_th5035j", "template_90zrpeq", templateParams)
        .then(function(response) {
          alert("Verification code sent to your email.");
          localStorage.setItem("ciu-login-code", code);
          localStorage.setItem("ciu-login-email", email);
          window.location.href = "verify.html";
        }, function(error) {
          alert("Failed to send code. Please try again.");
          console.log("EmailJS error:", error);
        });
    }
  </script>

</body>
</html>
