<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("9HJzhU4tNlYEhC8J2"); // المفتاح الجديد

  function sendVerificationCode() {
    const emailInput = document.getElementById("email").value;
    const verificationCode = Math.floor(100000 + Math.random() * 900000); // كود مكون من 6 أرقام

    // خزنه مؤقتًا لصفحة التحقق
    localStorage.setItem("verificationCode", verificationCode);
    localStorage.setItem("email", emailInput);

    const templateParams = {
      to_email: emailInput,
      code: verificationCode
    };

    emailjs.send("service_wmnso5l", "template_90zrpeq", templateParams)
      .then(function(response) {
        console.log("SUCCESS!", response.status, response.text);
        window.location.href = "verify.html"; // انتقل لصفحة إدخال الكود
      }, function(error) {
        console.log("FAILED...", error);
        alert("Failed to send code. Please try again.");
      });
  }
</script>
