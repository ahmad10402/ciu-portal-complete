<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CIU | Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arial:400,700">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    .sidebar {
      width: 220px;
      background: #f8f8f8;
      color: #c00;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      border-right: 1px solid #ccc;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      color: #c00;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: #c00;
      text-decoration: none;
      padding: 12px 20px;
      border-bottom: 1px solid #eee;
    }

    .sidebar a:hover {
      background-color: #ffe5e5;
    }

    .content {
      margin-left: 230px;
      padding: 20px;
    }

    .dropdown {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .dropdown summary {
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
      background: #ddd;
      border-radius: 5px 5px 0 0;
    }

    .dropdown-content {
      padding: 12px 20px;
      background-color: #fff;
    }

    .info-line {
      margin-bottom: 8px;
    }

    .label {
      font-weight: bold;
    }

    .green {
      color: green;
    }

    .red {
      color: #c00;
    }

    .message-box {
      border: 1px solid #c00;
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      color: #c00;
    }

    .logo {
      width: 140px;
      display: block;
      margin: 0 auto 20px;
    }
  </style>
</head>
